<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Formations</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6b7b8c, #4b5360);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 40px 0;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Timeline container */
        .timeline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }

        /* Timeline items */
        .timeline-item {
            background-color: #2c3e50;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
            color: #fff;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        /* Decorative circle for each timeline step */
        .timeline-item::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            left: 50%;
            top: -10px;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Item content */
        .timeline-item h3 {
            font-size: 1.4em;
            color: #ecf0f1;
            margin-bottom: 10px;
        }

        .timeline-item p {
            font-size: 1.1em;
            color: #bdc3c7;
        }

        /* Hover effect */
        .timeline-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Link section */
        .link-section {
            text-align: center;
            margin-top: 20px;
        }

        .link-section a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 30px;
            color: #fff;
            background: linear-gradient(90deg, #855026 0%, #fc25cd 100%);
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .link-section a:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }
    </style>
</head>
<body>
    <h1>My Training </h1>
    <div class="timeline-container">
        <!-- Timeline Item 1 -->
        <div class="timeline-item">
            <h3>Baccalauréat</h3>
            <p>Diplôme de Baccalauréat (High School Diploma)</p>
        </div>
        
        <!-- Timeline Item 2 -->
        <div class="timeline-item">
            <h3>Specialized Technician</h3>
            <p>Specialized Technician Diploma in Digital Development</p>
        </div>
    </div>

    <div class="link-section">
        <a href="index.html">Home</a>
    </div>
</body>
</html>
